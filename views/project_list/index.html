{{block script}}

<script>
 $('#kt_table_users').DataTable({ 
    dom: "Bfrt<'row'<'col-sm-6 d-flex justify-content-left align-items-center'li><'col-sm-6'p>>",
    searching: false,
    scrollX: true,
    buttons: [
      {
        extend: 'excelHtml5',
        exportOptions: {
            columns: [ 0,1,2,3]
        },
        title: '',
        filename: "Task List"
      },
    ],
    ajax: {
        type:'get',
        async: true,
        url: '{{=URL("project_list", "get_data.json")}}',
        data: function(d) {
            d.page = d.start / d.length + 1;
            d.rows_per_page = d.length;
            d.orderColumn = d.order[0].project_name
            d.orderDirection = d.order[0].dir
            d.project_id = $("select[name='project_id']").val()
            d.cid = $("select[name='cid']").val()
        },
        dataSrc: function(json) {
            return json.data;
        }
    },
    order:[[1,'desc']],
    serverSide: true,
    pageLength: 10,
    lengthMenu: [[10, 25, 50, 100], [10, 25, 50, 100]],    
    columns: [
        {
          data: 'cid',
          title:'SBU',
          class:'min-w-50px'
        },
        
        {
          data: 'project_name',
          title:'Project Name',
          class:'min-w-125px',
          render: function(data, type, row){
            return `
            <div class="d-flex align-items-center">
                    <div class="d-flex flex-column">
                      <span href="#" class="text-gray-800 text-hover-primary mb-1">${data}</span>
                    </div>
            </div>       
            `
          }
        },
        {
          data: 'project_description',
          title:'Project Description',
          class:'min-w-125px',
          render: function(data, type, row){
            return `
            <div class="d-flex align-items-center">
                    <div class="d-flex flex-column">
                      <a href="#" class="text-gray-800 text-hover-primary mb-1">${data}</a>
                    </div>
            </div>       
            `
          }
        },
      
        
        {
          title:'Status',
          data: 'status',
          class:'min-w-125px',
          render: function(data, type, row){
            return `<div class='badge ${data==1? 'badge-success' : 'badge-danger'} fw-bold'>${data==1? 'Active' : 'Inactive'}</div>`
          }
        },
        {
          data: 'id',
          title:'Action',
          class: 'min-w-125px text-end',
          orderable: false,
          render: function(data, type, row){
            return `
                    <div class="d-flex justify-content-end flex-shrink-0">
                        <a href="{{=URL("project_list", "edit")}}/` + row.id + `" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                            <span class="svg-icon svg-icon-3">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path opacity="0.3" d="M21.4 8.35303L19.241 10.511L13.485 4.755L15.643 2.59595C16.0248 2.21423 16.5426 1.99988 17.0825 1.99988C17.6224 1.99988 18.1402 2.21423 18.522 2.59595L21.4 5.474C21.7817 5.85581 21.9962 6.37355 21.9962 6.91345C21.9962 7.45335 21.7817 7.97122 21.4 8.35303ZM3.68699 21.932L9.88699 19.865L4.13099 14.109L2.06399 20.309C1.98815 20.5354 1.97703 20.7787 2.03189 21.0111C2.08674 21.2436 2.2054 21.4561 2.37449 21.6248C2.54359 21.7934 2.75641 21.9115 2.989 21.9658C3.22158 22.0201 3.4647 22.0084 3.69099 21.932H3.68699Z" fill="currentColor" />
                                    <path d="M5.574 21.3L3.692 21.928C3.46591 22.0032 3.22334 22.0141 2.99144 21.9594C2.75954 21.9046 2.54744 21.7864 2.3789 21.6179C2.21036 21.4495 2.09202 21.2375 2.03711 21.0056C1.9822 20.7737 1.99289 20.5312 2.06799 20.3051L2.696 18.422L5.574 21.3ZM4.13499 14.105L9.891 19.861L19.245 10.507L13.489 4.75098L4.13499 14.105Z" fill="currentColor" />
                                </svg>
                            </span>
                        </a>
                        <a href="{{=URL("project_list", "delete")}}/` + row.id + `" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm deleteButton" data-bs-toggle="modal" data-bs-target="#deleteConfirmlModal">
                            <span class="svg-icon svg-icon-3">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5 9C5 8.44772 5.44772 8 6 8H18C18.5523 8 19 8.44772 19 9V18C19 19.6569 17.6569 21 16 21H8C6.34315 21 5 19.6569 5 18V9Z" fill="currentColor" />
                                    <path opacity="0.5" d="M5 5C5 4.44772 5.44772 4 6 4H18C18.5523 4 19 4.44772 19 5V5C19 5.55228 18.5523 6 18 6H6C5.44772 6 5 5.55228 5 5V5Z" fill="currentColor" />
                                    <path opacity="0.5" d="M9 4C9 3.44772 9.44772 3 10 3H14C14.5523 3 15 3.44772 15 4V4H9V4Z" fill="currentColor" />
                                </svg>
                            </span>
                        </a>
                    </div>
            ` 
          }
        }
    ],
    
    });
    
</script>
{{end}}
